name: bratur
description: Get your business trips organized today!

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  redux: ^4.0.0
  redux_logging: ^0.4.0
  redux_thunk: ^0.3.0
  flutter_redux: ^0.6.0
  freezed_annotation: ^0.6.0
  permission_handler: ^4.2.0+hotfix.3
  google_maps_flutter: ^0.5.24
  cloud_firestore: ^0.13.3
  background_location: ^0.0.9+2
  firebase_auth: ^0.15.4
  google_sign_in: ^4.1.1
  flutter_svg: ^0.17.1
  intl: ^0.16.1

  # TODO: obviously only while developing
  faker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.7.4
  freezed: ^0.6.1


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  assets:
    - assets/Rocket-Digital-black.svg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: Arial
      fonts:
        - asset: fonts/Arial.ttf

  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
